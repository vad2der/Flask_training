  {% extends "base.html" %}
  {% block collection %}
   <h2>Collections</h2>
  <p id="collection_area">
      <select type="text" id="collections"></select>
	  <button id="zoom-button" hidden>Zoom</button>
      <button id="del-collection" hidden>Delete</button>
      <input id="new_col_name" value="Enter new collection name.." onfocus="if (this.value == 'Enter new collection name..') this.value=''"  />
      <button id="add-collection">Add</button>
  </p>    
 
  {% endblock collection %}
